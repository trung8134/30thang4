<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng bạn đã đăng ký thành công!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #ff9a44, #ff416c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 800px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 20; /* Đảm bảo tiêu đề luôn hiển thị phía trên */
        }
        
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            animation: floating 3s ease-in-out infinite;
        }
        
        .heart {
            background-color: #ff0844;
            display: inline-block;
            height: 250px;
            margin: 0 25px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 250px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.7));
        }
        
        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff0844;
            border-radius: 50%;
            height: 250px;
            position: absolute;
            width: 250px;
        }
        
        .heart:before {
            top: -125px;
            left: 0;
        }
        
        .heart:after {
            left: 125px;
            top: 0;
        }
        
        .heart-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 8, 68, 0.6);
            border-radius: 50%;
            filter: blur(50px);
            z-index: -1;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .sparkle {
            position: absolute;
            background-color: white;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            filter: blur(1px);
            animation: sparkle 1.5s infinite;
        }
        
        .message {
            margin-top: 30px;
            font-size: 1.5rem;
            line-height: 1.6;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes glow {
            0% {
                opacity: 0.5;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .btn {
            display: inline-block;
            background-color: white;
            color: #ff416c;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            position: relative;
            z-index: 10;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #ff416c;
            color: white;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffeb3b;
            animation: confettiFall 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Tiêu đề - đặt trong content-wrapper và thêm z-index -->
            <h1 style="position: relative; z-index: 20;">Chúc mừng em!</h1>
            
            <!-- Trái tim - giữ nguyên vị trí -->
            <div class="heart-container">
                <div class="heart"></div>
                <div class="heart-glow"></div>
            </div>
            
            <!-- Đoạn văn bản -->
            <div class="message">
                Rất hạnh phúc khi được đồng hành cùng em trong ngày lễ đặc biệt!
            </div>
            
            <!-- Nút quay lại -->
            <a href="main.html" class="btn">Quay lại!</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tạo hiệu ứng lấp lánh cho trái tim
            const heartContainer = document.querySelector('.heart-container');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 300 + 'px';
                sparkle.style.top = Math.random() * 300 + 'px';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                heartContainer.appendChild(sparkle);
            }
            
            // Tạo hiệu ứng confetti
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                
                // Tạo hình dạng ngẫu nhiên cho confetti
                const shapes = ['circle', 'square', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = '10px solid transparent';
                    confetti.style.borderRight = '10px solid transparent';
                    confetti.style.borderBottom = `20px solid hsl(${Math.random() * 360}, 100%, 50%)`;
                }
                
                document.body.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
